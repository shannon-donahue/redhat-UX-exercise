<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		<meta charset="utf-8"/>
		<link rel= "stylesheet" type = "text/css" href="{{url_for('static', filename = 'site.css')}}" /> 
		<title>Users</title>
	</head>


	<body>
		<h1 id = "pageName">Users</h1>
		
		{% block content %}
			<div class = "row">
				{%for users in userlist%}
					<div class = "column">
						<article id = "allusers">
							<img id = "cardimg" src = "{{users['avatar']}}">
				
							
							<a href = "{{url_for('userRoutes.UserDetail', userID = users['id'])}}"><i class="bi bi-info-circle"></i> See details</a>
							
				
							<div id = "identity">
								<h1>{{users['first_name']}} {{users['last_name']}}</h1>
								<span>
									<h2><i class="bi bi-person-fill"></i>ID:{{users['id']}}</h2>
								</span>
							</div>
						</article>
					</div>
				{%endfor%}
			</div>
		{%endblock content%}

	</body>
</html>
